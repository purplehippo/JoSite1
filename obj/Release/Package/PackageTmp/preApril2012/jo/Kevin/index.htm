<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
	<head>
		<TITLE>West Sussex Area Group of the N Guage Society</TITLE>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<style type="text/css" id="cssWSNG">
			@import "cssWSNG.css";
		</style>
	</head>
	
	<!-- framset defines the page - 'tocFrame' is the table of contents (menu) and 'mainFrame' is the content of the page on the right
	this page should not need to be edited.
	cols sets the width of the frames, "left, right", the star is a wildcard, eg 1* could mean 10, 11, 13, 16, etc...
	src sets the initial pages to put in the frames (other .htm pages) -->
	<frameset framespacing="0" frameborder="0" border="0" cols="233,1*">
		<frame name="tocFrame" src="toc.htm">
		<frame name="mainFrame" src="welcome.htm">
		<!-- noframes is the content displayed by browsers not supporting frames -->
		<!-- the class is the colour, size, font of text, as defined by ".mainText" in "cssWSNG.css" -->
		<noframes>
			<body>
				<div class="mainText">
					<p>This page uses frames, but your browser doesn't support them.</p>
				</div>
			</body>
		</noframes>
	</frameset>
</html>
